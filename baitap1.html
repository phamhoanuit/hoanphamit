<!DOCTYPE html>
<html>
<head>
    <title>Bai thi ky truoc </title>
    <meta charset="utf-8">
    <script type="text/javascript">

      
        function chonmon(s1){
            var ban = document.getElementById('banan');
            var lh = document.getElementById(s1);
               if(lh.value ==="bunbo"){
                   var tien = 10000;
               }else if(lh.value ==="hutieu"){
                   var tien = 20000;
               }else if (lh.value ==="banhcanh"){
                   var tien = 25000;
               }else if(lh.value ==="pho"){
                  var tien = 18000;
               }else{
                  var tien = 30000; 
               }
               // alert(tien);

            if(ban.value === "ban_1"){
                var table1 = document.getElementById('tb_1');
                var newRow = table1.insertRow(table1.rows.length-1);
                var cell1 = newRow.insertCell(0);
                var cell2 = newRow.insertCell(1);
                var mChon = lh.options[lh.selectedIndex].text;
                cell1.innerHTML = mChon;
                cell2.innerHTML = tien;
                var tong = 0;
                var colTongTien = document.getElementById('tongtien');
                 for(var i = 2; i < table1.rows.length -1 ; i++) {
                  tong = tong + parseInt(table1.rows[i].cells[1].innerHTML); 
                  colTongTien.innerHTML = tong;
                }
            }else if(ban.value === "ban_2"){
                var table2 = document.getElementById('tb_2');
                var newRow = table2.insertRow(table2.rows.length-1);
                var cell1 = newRow.insertCell(0);
                var cell2 = newRow.insertCell(1);
                var mChon = lh.options[lh.selectedIndex].text;
                cell1.innerHTML = mChon;
                cell2.innerHTML = tien;
                var tong_1 = 0;
                var colTongTien_1 = document.getElementById('tongtien_1');
                for(var i = 2;i< table2.rows.length -1 ;i++){
                  tong_1 = tong_1 + parseInt(table2.rows[i].cells[1].innerHTML);
                  colTongTien_1.innerHTML = tong_1;
                }
               
            }else if(ban.value === "ban_3"){
                var table3 = document.getElementById('tb_3');
                var newRow = table3.insertRow(table3.rows.length-1);
                var cell1 = newRow.insertCell(0);
                var cell2 = newRow.insertCell(1);
                var mChon = lh.options[lh.selectedIndex].text;
                cell1.innerHTML = mChon;
                cell2.innerHTML = tien;    
                var tong_2 = 0;
                var colTongTien_2 = document.getElementById('tongtien_2');
                for(var i = 2;i< table3.rows.length -1 ;i++){
                  tong_2 = tong_2 + parseInt(table3.rows[i].cells[1].innerHTML);
                  colTongTien_2.innerHTML = tong_2;
                }
            } 
   
          
             
        }
      
    </script>
</head>
<body>
   <table>
       <tr>
           <th>Bàn</th>
           <th>Món ăn</th>
       </tr>
       <tr>
           <td>
               <select id="banan">
                   <option value="ban_1">Bàn 1</option>
                   <option value="ban_2">Bàn 2</option>
                   <option value="ban_3">Bàn 3</option>
                   <option value="ban_4">Bàn 4</option>
               </select>
           </td>
           <td>
               <select id="monan" onchange="chonmon(this.id)">
                   <option value="bunbo">Bún bò</option>
                   <option value="hutieu">Hủ tiếu</option>
                   <option value="banhcanh">Bánh canh</option>
                   <option value="pho">Phở</option>
                   <option value="nui">Nui</option>
               </select>
           </td>
       </tr>
   </table>

   <table id="tb_1" border="1">
       <tr>Bàn 1</tr>
       <tr>
        <th>Món</th>
        <th>Tiền</th>
    </tr>
    <tr>
      <td>Tổng tiền</td>
      <td id="tongtien">0</td>
    </tr>
   </table>
   <table id="tb_2" border="1">
       <tr>Bàn 2</tr>
       <tr>
        <th>Món</th>
        <th >Tiền</th>

    </tr>
    <tr>
      <td>Tổng tiền</td>
      <td id="tongtien_1">0</td>
    </tr>
   </table>
    <table id="tb_3" border="1">
       <tr>Bàn 3</tr>
       <tr>
        <th>Món</th>
        <th >Tiền</th>

    </tr>
    <tr>
      <td>Tổng tiền</td>
      <td id="tongtien_2">0</td>
    </tr>
   </table>

</body>
</html>
